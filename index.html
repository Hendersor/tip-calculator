<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>
    <link rel="stylesheet" href="/styles/mobile.css">
    <link rel="stylesheet" href="/styles/desktop.css" media="(min-width: 1024px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title-container">
        <p class="title">S</p>
        <P class="title">P</P>
        <P class="title">L</P>
        <P class="title">I</P>
        <P class="title">T</P>
        <P class="title">T</P>
        <P class="title">E</P>
        <P class="title">R</P>
    </div>
   <main id="app">
       
        <section class="first-part">
            <section class="bill">
                <h1>Bill</h1>
                <input id="billContainer" class="input billC" type="number">
            </section>
    
    
            <section class="tip">
                <h1>Select Tip %</h1>
                <div class="buttons">
                    <button class="tipC">5%</button>
                    <button class="tipC">10%</button>
                    <button class="tipC">15%</button>
                    <button class="tipC">25%</button>
                    <button class="tipC">50%</button>
                    <input id="tipI" class="input" type="number" placeholder="Custom">
                </div>
    
            </section>
    
            <section class="numberP">
                <h1>Number of People</h1>
                <input id="peopleContainer" class="input peopleC" type="text">
            </section>
        </section>
   


        <section class="check">
            <div class="amount">
                <h2>Tip Amount <br> <span>/ person</span></h2>
                <p id="tipValue">$00.0</p>
            </div>

            <div class="total">
                <h2>Total <br> <span>/ person</span></h2>
                <p id="totalBill">$00.0</p>
            </div>

            <button id="idReset">RESET</button>
        </section>

   </main>
    
<script src="/app.js"></script>
</body>
</html>
